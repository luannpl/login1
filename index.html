<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login </title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <main>
    <h1>Login</h1>
    <form action="./login.html" method="get">
      <label for="email">Email</label>
      <input class="input-email" type="email" name="email" id="email" placeholder="nome@gmail.com" />

      <label for="senha">Senha</label>
      <input class="input-senha" type="password" name="senha" id="senha" placeholder="Digite sua senha" />
      <br />
      <button class="butao" type="submit">entrar</button>
    </form>
  </main>
</body>

</html>
